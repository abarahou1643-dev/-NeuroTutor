server:
  port: 8084
  servlet:
    context-path: /api/v1

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/neurotutor_users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuration AWS S3 pour le stockage des avatars
aws:
  s3:
    region: ${AWS_REGION:us-east-1}
    bucket-name: ${S3_BUCKET_NAME:neurotutor-user-avatars}
    access-key: ${AWS_ACCESS_KEY:your-access-key}
    secret-key: ${AWS_SECRET_KEY:your-secret-key}

# Configuration pour les requÃªtes entre services
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# Logging
logging:
  level:
    root: INFO
    com.neurotutor.user: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

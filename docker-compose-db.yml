version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neurotutor-postgres
    environment:
      POSTGRES_DB: neurotutor
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neurotutor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    container_name: neurotutor-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - neurotutor-network
    command: mongod --quiet --logpath /dev/null

  redis:
    image: redis:7-alpine
    container_name: neurotutor-redis
    ports:
      - '6379:6379'
    networks:
      - neurotutor-network

volumes:
  postgres_data:
  mongo_data:

networks:
  neurotutor-network:
    driver: bridge